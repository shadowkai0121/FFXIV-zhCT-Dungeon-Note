<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello GitHub Pages</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <main class="container">
    <h1>Hello GitHub Pages</h1>
    <p class="description">此頁由 GitHub Actions 自動部署到 GitHub Pages。</p>
    <p class="meta">Commit SHA: <code id="commit-sha">__COMMIT_SHA__</code></p>
    <p class="meta">現在時間：<span id="current-time">--:--:--</span></p>
    <button id="refresh-time" type="button">更新時間</button>
  </main>
  <script src="assets/app.js" defer></script>
</body>
</html>
